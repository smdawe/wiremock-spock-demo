plugins {
  id 'groovy'
}

repositories {
  mavenCentral()
}

dependencies {
  testImplementation 'org.springframework.boot:spring-boot-starter-webflux:2.6.1'
  testImplementation group: 'com.netflix.graphql.dgs', name: 'graphql-dgs-client', version: '4.9.21'
  testImplementation group: 'org.codehaus.groovy', name: 'groovy-json', version: '3.0.9'
  testImplementation group: 'com.github.tomakehurst', name: 'wiremock-jre8', version: '2.32.0'
  testImplementation group: 'org.spockframework', name: 'spock-core', version: '2.1-groovy-3.0'
}

test {
  useJUnitPlatform()
}